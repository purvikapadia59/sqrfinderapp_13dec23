<html>
<head>
	<title> App by PK </title>
	<style>
		*{font-size:50px;}
		body{background-color:azure;}
		.nav{background-color:black;}
		.nav a{color:white; text-decoration:none; margin:5%;}
	</style>
	<script>
		function find()
		{
			event.preventDefault();
			let num=document.getElementById("num");

			if(num.value == "")
			{
				alert("input is empty");
				num.focus();
				return;
			}
			let n=parseFloat(num.value);
			let r= n* n;
			r=r.toFixed(2);
			localStorage.setItem("res",r);        
			window.location.href="result.html";
		}
	</script>
</head>
<body>
<center>
	<div class="nav">
		<a href = "index.html"> Home </a>
		<a href = "about.html"> AboutUs </a>
	</div>	
	<script>
		localStorage.clear();
	</script>
	<h1> Square Finder App </h1>
	<form onsubmit="find()">
		<input type="number" step="any" placeholder="enter number" id="num" />
		<br/><br/>
		<input type="submit" value="Find Square"/>
	</form>
	<h2 id="ans"/>
</center>
</body>
</html>
